<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }


        .box {
            background: orange;
            width: 100%;
            /*  width는 body의 100%의 넓이를 의미함
            세로길이는 auto가 기본값. 텍스트를 써야 작동 됨 */
            height: 50vh;
            /* 어느디바이스에서도 화면의 절반을 차지함 100vh면 전체를 차지함
            vh는 세로 길이에만, vw는 가로 길이에만! */

        }


    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
