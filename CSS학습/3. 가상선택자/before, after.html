<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before {
            /* 필수속성: content content를 쓰지 않으면 내용이 나타나지 않음*/
            content: '번호';
        }

        li::after {
            
            content: '';
            /* 도형을 만들 때는 display 속성 필수 */
            display: inline-block;
            width: 10px;
            height: 10px;
            background: rebeccapurple;
            border-radius: 50%;

        }


    </style>
</head>
<body>
    
    <!-- h1{hello} -->
    <h1>hello</h1>
    <!-- h$*3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- ul>li{$}*10 $:시퀀스 의미  -->
    <ul>
        <!-- before는 앞에 가상의 태그 생성 
             예시의 경우 li태그 앞에 <span>번호</span>이 붙은 것-->
        <li>1</li>
        <!-- after는 뒤에 가상의 태그 생성 
            after-->
        <li>2</li>
        
        <li>3</li>
        
        <li>4</li>
        
        <li>5</li>
        
        <li>6</li>
        
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>
</html>
