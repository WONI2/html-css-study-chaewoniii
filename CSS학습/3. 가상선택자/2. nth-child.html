<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits li:first-child {
            color: red;
        }
        #fruits li:last-child {
            color: pink;
        }

        #fruits li:nth-child(3) {
            color: orange;
        }
        /* 2n + 1 은 n에 0부터 순서대로 대입했을 떄 나오는 
        숫자의 위치 요소를 선택  ex) 홀수: odd 혹은 2n+1 , 짝수 even 혹은 2n */
        #fruits li:nth-child(2n+1) {
            background: bisque;
        }

        #fruits li:not(.orange) {
            font-style: italic;
        }

    </style>
</head>
<body>
    <ul id="fruits">
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
        <li>포도</li>
        <li>자몽</li>
        <li class="orange">오렌지</li>
        <li>복숭아</li>
    </ul>
</body>
</html>
