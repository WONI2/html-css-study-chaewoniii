<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .orange{
            background: orange;
       }

       #tomato{
            background: tomato;
       }

       .reverse{
            width: fit-content;
            transform: rotate(180deg);
       }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="reverse">사과</li>
            <li class="orange reverse">귤</li>
            <li>수박</li>
        </ul>
        <div>딸기</div>
        <p id="tomato">포도</p>
        <span class="orange">귤</span>


    </div>

</body>
</html>
