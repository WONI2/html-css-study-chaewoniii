<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 */
        .orange + li {
            color: orangered;
        }

        li + li {
            font-size: 24px;
        } /* 바로 위에 li 가 있는 경우  */
        /* 일반 형제 선택자 */
        .red ~ li {
            background: red;
        } /* 위에 class red가 어디라도 있다면. 그 다음부터 */


    </style>
</head>
<body>
    <ul>
        <li >자몽</li>
        <li class="orange">오렌지</li>
        <li >사과</li>
        <li class="orange">귤</li>
        <li>수박</li>
        <li>망고</li>
        <li class="red">복숭아</li>
        <li>거봉</li>
        <li>배</li>

    </ul>


</body>
</html>
