<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;

        }

        th,
        td {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;

        }

        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <!-- 3 X 4 표 만들기 table>tbody>tr*3>td*4-->
    <table>
        <tbody>
            <tr>
                <th colspan="5">인적사항</th>
            </tr>

            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시 중구</td>
                <td>010-2222-3333</td>
                <td rowspan="2">없음</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>40세</td>
                <td>서울시 서초구</td>
                <td>010-9999-3333</td>
            </tr>
        </tbody>
    </table>
<br><br><br>
<!-- 테이블 실습 -->

        <tbody>
            <tr>
                <th colspan="3">공연요금</th>

            </tr>
            <tr>
                <th>소인</th>
                <td colspan="2">미취학 아동 일반 요금의 50%</td>
            
            </tr>
            <tr>
                <th rowspan="2">공연시간</th>

            </tr>
            <tr>

        </tbody>

</html>
