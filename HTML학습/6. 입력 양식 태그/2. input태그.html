<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#">
        * 이름 : <input type="text" value="홍길동" readonly><br>
        * 패스워드 : <input type="password"><br>
        * 이메일 : <input type="email" placeholder="aaaa@gggg.com"><br>

        * 취미 :  <!-- 다중선택인 check박스 -->
        <input type="checkbox">게임
        <input type="checkbox" checked>축구
        <input type="checkbox" disabled>요리<br>

        #메일 수신 여부 : <!-- name을 맞춰주면 하날 선택할 시 다른 하나는 꺼지게 됨 -->
        <input type="radio" name="mail">예
        <input type="radio" name="mail">아니오<br>

         # 주문 수량 : <!--max는 올라갈 수 있는 한도 -->
        <input type="number" max="10" value="1">
        <input type="range" min="0" max="5" value="3"><br>

         # 파일 : <!--multiple : 여러개 파일 올리도록  -->
        <input type="file" multiple> <br>

        <!-- 사용자 몰래 서버로 보내야 하는 데이터 -->
        <input type="hidden" name="nickname" value="바보">
        <br>

        <button type="button">버튼</button>
        <button type="reset">입력값 초기화 버튼</button>
        <button type="submit">서버전송버튼</button>
        <!-- submit은 잘 쓰이지 않고, button으로 커스텀해서 사용하는 경우가 많음 -->
        
        <input type="button" value="input버튼">
    
    
    </form>

</body>

</html>
