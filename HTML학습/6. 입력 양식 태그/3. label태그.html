<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">
        <!-- checkbox와 자동로그인이 하나의 쌍이 되도록 하기 위해 label을 지정 -->
        <!-- 라벨은 인라인 속성. 줄바꿈을 위해서는 블록으로 지정필요 -->
        <label>
            <input type="checkbox">자동 로그인
        </label>    

        <input type="checkbox" id="remember">

        <!-- 텍스트를 눌러도 input에 커서가 시작되도록 할 수 있음 -->
        <label>
            #이름 : <input type="text">
        </label>
        
        <!-- div{안녕}*5 -->
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>

        <label for="remember">아이디 기억하기</label>
        <!-- checkbox의 remember로 인식되어서 물리적으로 떨어져 있어도 같은 역할임을 알 수 있음 -->

    </form>



</body>
</html>
